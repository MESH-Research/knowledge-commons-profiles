  <h3 class="card-title">Mastodon Posts</h3>
  {% for post in mastodon_posts %}
    <p>
      {{ post.content|safe }} <a href="{{ post.url }}">({{ post.created_at|date:"Y-m-d" }} â†—)</a>

{% endif %}
