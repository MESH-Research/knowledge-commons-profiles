<!-- templates/partials/mastodon_feed.html -->
{% if mastodon_posts|length > 0 %}
  <h3 class="card-title">Mastodon Posts</h3>
  {% for post in mastodon_posts %}
    <p>
      {{ post.content|safe }} <a href="{{ post.url }}">({{ post.created_at|date:"Y-m-d" }} â†—)</a>
    </p>
  {% endfor %}
{% else %}
  <script type="text/javascript">
    $("#mastodon-feed-container").hide();
  </script>
  <p class="no-posts">No recent Mastodon posts available.</p>
{% endif %}
