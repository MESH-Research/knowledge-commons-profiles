{% if profile.show_works and works_html %}
  <h3 class="card-title" id="works_deposits_card">Works Deposits</h3>
  <div class="col-12" id="chart">
  </div>
  <div class="row">
    <div class="col-12">
      <ul class="works-list" id="works-list">
        {{ works_html | safe }}
      </ul>
    </div>
  </div>

  <script type="text/javascript">
    let chart = {{ chart|safe }};
    vegaEmbed('#chart', chart, {renderer: "svg", actions: false});
  </script>
{% else %}
  <div class="hide" id="works" hx-swap-oob="true"></div>
{% endif %}
