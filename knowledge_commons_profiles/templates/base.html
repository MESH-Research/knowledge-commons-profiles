{% load static version %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Knowledge Commons - {% block title %}{% endblock title %}</title>

    <!-- CSS -->

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />

    <!-- the application's internal CSS -->
    <!-- the application version querystring ensures that the CSS isn't cached between releases -->
    <link rel="stylesheet" href="{% static "css/profile.css" %}?version={% version %}" />

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <!-- google font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:ital,wght@0,400;0,700;1,400;1,700&display=swap" />

    <!-- Javascript -->

    <!-- htmx -->
    <script src="{% static "js/htmx-1.9.12.min.js" %}"></script>

    <!-- vega charting -->
    <script src="https://cdn.jsdelivr.net/npm/vega@6.0.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@6.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.29.0"></script>

    <!-- icons -->

    <!-- favicon -->
    <link rel="icon" href="{% static "img/cropped-kc_logo_80_c-32x32.png" %}" sizes="32x32" />
    <link rel="icon" href="{% static "img/cropped-kc_logo_80_c-192x192.png" %}" sizes="192x192" />
    <link rel="apple-touch-icon" href="{% static "img/cropped-kc_logo_80_c-180x180.png" %}" />

    {% block extra_js %}
    {% endblock extra_js %}

</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <div class="header-container">
                <div class="logo-container">
                    <img src="{% static "img/KC_wordmark_315.png" %}" alt="Knowledge Commons Logo" />
                    <button class="mobile-nav-toggle" id="navToggle">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
                <div class="header-right">
                    <div class="search-container">
                      <form id="search-form" action="{% url 'search' %}">
                        <label>
                          <input type="text" id="q" name="q" placeholder="Search" />
                        </label>
                        <button type="submit">
                            <i class="fas fa-search"></i>
                        </button>
                      </form>
                    </div>
                    <div class="hide" id="notifications-container">
                    </div>
                    <div class="user-info" id="user-info"
                         hx-get="{% url 'header_bar' %}"
                         hx-trigger="load"
                         hx-target="this">
                        <a href="{% url 'login' %}" class="login-link">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Sidebar Overlay -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <!-- Main Content with Sidebar -->
    <div class="main-with-sidebar">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            {% include "nav.html" %}
        </aside>

        <!-- Main Content Area -->
        <div class="content-wrapper">
            <main class="main-content">
                {% block content %}
                {% endblock content %}
            </main>
        </div>
    </div>

    <!-- JavaScript for Mobile Navigation -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const navToggle = document.getElementById('navToggle');
            const sidebar = document.getElementById('sidebar');
            const sidebarOverlay = document.getElementById('sidebarOverlay');

            navToggle.addEventListener('click', function() {
                sidebar.classList.toggle('active');
                sidebarOverlay.classList.toggle('active');
            });

            sidebarOverlay.addEventListener('click', function() {
                sidebar.classList.remove('active');
                sidebarOverlay.classList.remove('active');
            });

            // Close sidebar when window is resized to desktop size
            window.addEventListener('resize', function() {
                if (window.innerWidth >= 992) {
                    sidebar.classList.remove('active');
                    sidebarOverlay.classList.remove('active');
                }
            });
        });
    </script>

    <script src="{% static "js/autocomplete.min.js" %}"></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const searchInput = document.querySelector("#q");
        const searchForm = document.querySelector("#search-form");

        // Initialise autoComplete.js
        const autoCompleteJS = new autoComplete({
          selector: "#q",
          placeHolder: "Search for members and documentsâ€¦",
          threshold: 2,  // minimum characters before querying API
          debounce: 250, // wait 250ms after user stops typing
          data: {
            src: async (query) => {
              const endpoint = `{{ CC_SEARCH_URL }}typeahead?q=${encodeURIComponent(query)}`;

              try {
                const response = await fetch(endpoint, {
                  headers: {
                    "Accept": "application/json",
                  }
                });

                if (!response.ok) {
                  console.error("API error:", response.status);
                  return [];
                }

                const data = await response.json();
                // Expecting array of { title, primary_url, other_urls }
                return data;
              } catch (err) {
                console.error("Fetch error:", err);
                return [];
              }
            },
            keys: ["title"], // which field to search on in the data object
          },
          resultsList: {
            maxResults: 10,
            noResults: true,
            element: (list, data) => {
              if (!data.results.length) {
                const message = document.createElement("div");
                message.className = "no-result";
                message.textContent = `No results for "${data.query}"`;
                list.appendChild(message);
              }
            },
          },
          resultItem: {
            highlight: true,
            element: (item, data) => {
              // data.value is the full object from the API
              item.innerHTML = `
                <span>${data.match}</span>
                <small style="display:block; opacity:.7;">
                  ${data.value.primary_url}
                </small>
              `;
            },
          },
          events: {
            input: {
              // When a suggestion is selected
              selection: (event) => {
                const selection = event.detail.selection.value;
                // selection is the full object: {title, primary_url, other_urls}
                if (selection && selection.primary_url) {
                  window.location.href = selection.primary_url;
                }
              },
            },
          },
        });

        // Let Enter submit the form for a full search when no suggestion is being chosen
        searchInput.addEventListener("keydown", function (event) {
          if (event.keyCode === 13) {
            searchForm.submit();
            return
          }
        });
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
