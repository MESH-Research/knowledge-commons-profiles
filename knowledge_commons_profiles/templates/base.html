{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Knowledge Commons</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="{% static "css/profile.css" %}" />
    <!-- htmx -->
    <script src="{% static "js/htmx-1.9.12.min.js" %}"></script>

    <!-- favicon -->
    <link rel="icon" href="{% static "img/cropped-kc_logo_80_c-32x32.png" %}" sizes="32x32" />
    <link rel="icon" href="{% static "img/cropped-kc_logo_80_c-192x192.png" %}" sizes="192x192" />
    <link rel="apple-touch-icon" href="{% static "img/cropped-kc_logo_80_c-180x180.png" %}" />
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <div class="header-container">
                <div class="logo-container">
                    <img src="{% static "img/KC_wordmark_315.png" %}" alt="Knowledge Commons Logo" />
                    <button class="mobile-nav-toggle" id="navToggle">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
                <div class="header-right">
                    <div class="search-container">
                      <label>
                        <input type="text" placeholder="Search" />
                      </label>
                      <button type="submit">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                    <div class="notifications-container" id="notifications-container">
                      <div class="notifications">
                          <i class="fas fa-bell"></i>
                          <span class="notifications-count" id="notifications-count"></span>
                      </div>
                    </div>
                    <div class="user-info" id="user-info">
                        <span class="user-name" id="logged-in-user"></span>
                        <img src="" alt="" />
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Sidebar Overlay -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <!-- Main Content with Sidebar -->
    <div class="main-with-sidebar">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <ul class="sidebar-menu">
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link">
                        <i class="fas fa-newspaper"></i>
                        <span>News Feed</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link">
                        <i class="fas fa-users"></i>
                        <span>Members</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link">
                        <i class="fas fa-user-friends"></i>
                        <span>Groups</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link">
                        <i class="fas fa-globe"></i>
                        <span>Sites</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link">
                        <i class="fas fa-book"></i>
                        <span>Works</span>
                    </a>
                </li>

                <div class="sidebar-divider"></div>

                <li class="sidebar-item">
                    <a href="#" class="sidebar-link">
                        <i class="fas fa-question-circle"></i>
                        <span>Help & Support</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link">
                        <i class="fas fa-building"></i>
                        <span>KC Organizations</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link">
                        <i class="fas fa-info-circle"></i>
                        <span>About the Commons</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link">
                        <i class="fas fa-pencil-alt"></i>
                        <span>Team Blog</span>
                    </a>
                </li>
            </ul>
        </aside>

        <!-- Main Content Area -->
        <div class="content-wrapper">
            <main class="main-content">
                {% block content %}
                {% endblock content %}
            </main>
        </div>
    </div>

    <!-- JavaScript for Mobile Navigation -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const navToggle = document.getElementById('navToggle');
            const sidebar = document.getElementById('sidebar');
            const sidebarOverlay = document.getElementById('sidebarOverlay');

            navToggle.addEventListener('click', function() {
                sidebar.classList.toggle('active');
                sidebarOverlay.classList.toggle('active');
            });

            sidebarOverlay.addEventListener('click', function() {
                sidebar.classList.remove('active');
                sidebarOverlay.classList.remove('active');
            });

            // Close sidebar when window is resized to desktop size
            window.addEventListener('resize', function() {
                if (window.innerWidth >= 992) {
                    sidebar.classList.remove('active');
                    sidebarOverlay.classList.remove('active');
                }
            });
        });
    </script>
</body>
</html>
